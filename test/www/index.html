<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=700,user-scalable=0">

    <title>worm</title>
    <script src="./libs/pixi.min.js"></script>
    <script src="./libs/tween.js"></script>
    <!--<script src="../../utils/dist/index.js"></script>
    <script src="../../routes/dist/index.js"></script>
    <script src="../../worms/dist/index.js"></script>
	<script src="./js/app.dist.js"></script>-->
    <script type="text/javascript">
        function load(id, scripts){
            if(id >= scripts.length) return;
            var elem = document.createElement("script");
            var script = scripts[id];
            elem.src = script+"?cache="+new Date().getTime();
            elem.type = "text/javascript";
            document.head.appendChild(elem);
            elem.onload = function(){
                console.log(id, script, "loaded.");
                load(id+1, scripts);
            }
        }
        load(0, [
            "../../utils/dist/index.js",
            "../../routes/dist/index.js",
            "../../worms/dist/index.js",
            "./js/app.dist.js"
        ]);
    </script>
    <style>
    body, html{
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
    }
    #content{
        width:100%;
        height:100%;
    }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
